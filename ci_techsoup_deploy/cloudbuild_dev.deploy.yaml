steps:
  - id: push-web-compose
    name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - -c
      - |
        set -e
        git submodule foreach git pull origin master
        git submodule update --init --recursive

        # Bundle container with website, esp and mixer.
        docker build -f build/web_compose/Dockerfile \
          --tag us-central1-docker.pkg.dev/${PROJECT_ID}/datacommons/website-compose:${SHORT_SHA} \
          --tag us-central1-docker.pkg.dev/${PROJECT_ID}/datacommons/website-compose:dev \
          .
        docker push us-central1-docker.pkg.dev/${PROJECT_ID}/datacommons/website-compose:${SHORT_SHA}
        docker push us-central1-docker.pkg.dev/${PROJECT_ID}/datacommons/website-compose:dev
    waitFor: ["-"]

  - id: deploy-web-compose-to-cloud-run
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: /bin/bash
    args:
      - -c
      - |
        set -e
        gcloud run deploy datacommons-dev \
        --image us-central1-docker.pkg.dev/${PROJECT_ID}/datacommons/website-compose:dev \
        --region us-central1 \
        --allow-unauthenticated \
        --memory 8G \
        --cpu 2 \
        --platform managed \
        --update-env-vars "WEBSITE_HASH=${SHORT_SHA}"
    waitFor: ["push-web-compose"]

